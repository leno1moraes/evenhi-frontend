<main>
    <p class="h3 mb-3">Detalhes</p>
    <form class="row g-3">
      <div class="col-12">
        <label for="enableDetailEvent" class="form-label">Evento</label>
        <input [(ngModel)]="eventModel.title" 
                name="title" 
                type="text" 
                class="form-control" 
                id="inputTitleEvent" 
                placeholder="Título de evento"
                disabled>
      </div>
      <div class="col-12">
        <label for="inputTitleEvent" class="form-label">Logo do Evento</label>
        <input [(ngModel)]="eventModel.urlImage" 
                name="urlImage" 
                type="text" 
                class="form-control" 
                id="inputTitleEvent" 
                placeholder="Título de evento" 
                disabled>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input [(ngModel)]="eventModel.location" 
                name="location" 
                type="text" 
                class="form-control" 
                id="inputAddress" 
                placeholder="Online, prédio, rua, avenida"
                disabled>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>        
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input [(ngModel)]="eventModel.location" 
                name="location" 
                type="text" 
                class="form-control" 
                id="inputCity"
                disabled>
      </div>
      <div class="col-10">
        <label for="inputTicket" class="form-label">Vagas</label>
        <input [(ngModel)]="eventModel.customers" 
                name="customers" 
                type="text" 
                class="form-control" 
                id="inputTicket"
                disabled>
      </div>    
      <div class="col-2">
      </div>
      <div class="col-12">
        <div class="form-check">
          
          <input *ngIf="eventModel.status === 1" 
                  class="form-check-input" 
                  type="checkbox" 
                  id="gridCheck" 
                  checked
                  disabled>
          <label *ngIf="eventModel.status === 1" 
                  class="text-primary fw-bold form-check-label" 
                  for="gridCheck">
            Ativo
          </label>

          <input *ngIf="eventModel.status === 0" 
                  class="form-check-input" 
                  type="checkbox" 
                  id="gridCheck"
                  disabled>
          <label *ngIf="eventModel.status === 0" 
                  class="text-secondary fw-bold form-check-label" 
                  for="gridCheck">
            Encerrado
          </label>            

        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </main>
