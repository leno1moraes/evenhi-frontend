<main>
    <form class="row g-3">

      <div class="col-9">
        <label for="enableDetailAccnoutEmail" class="form-label">Email</label>
        <input [(ngModel)]="userModel.email" 
                name="email" 
                type="text" 
                class="form-control" 
                id="inputTitleEvent" 
                placeholder="email"
                >
      </div>

      <div class="col-9">
        <label for="enableDetailAccnoutDocumento" class="form-label">Documento</label>

        <div class="row">
          <div class="col-3">
            <button class="btn btn-info m-1" *ngIf="userModel.typedocument === 'cpf' ">CPF</button> 
            <button class="btn btn-secondary m-1" *ngIf="userModel.typedocument === 'cpf' ">RG</button>
            
            <button class="btn btn-secondary m-1" *ngIf="userModel.typedocument === 'rg' ">CPF</button> 
            <button class="btn btn-info m-1" *ngIf="userModel.typedocument === 'rg' ">RG</button>              
          </div>
          <div class="col-6">
            <input [(ngModel)]="userModel.document" 
            name="document" 
            type="text" 
            class="form-control" 
            id="inputTitleEvent" 
            placeholder="Rg/Cpf" 
            >
          </div>            
        </div>
      </div>

      <div class="col-9">
        <label for="enableDetailAccnoutSenha" class="form-label">Senha</label>
        <input [(ngModel)]="userModel.password" 
                name="password" 
                type="password" 
                class="form-control" 
                id="inputAddress" 
                placeholder="senha"
                >
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </main>
