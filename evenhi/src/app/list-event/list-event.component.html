
<main class="main">

    <div class="row">
        <div class="col-md-12 mt-4 d-flex justify-content-center align-items-center">
            <div *ngFor="let lista of listOfTypesEvents">
                <a class="btn btn-outline-primary m-2" href="{{ lista.url }}" role="button">{{ lista.typeEvent }}</a>
            </div>
        </div>
    </div>


    <div class="row mt-4 justify-content-center align-items-center">
        <div class="col-md-3 col-sm-12 justify-content-center align-items-center">
          <div *ngFor="let event of paginatedEvents">
            <div class="row mb-5">
              <div class="col-md-6">
                <img [src]="event.pathImage" />
              </div>
              <div class="col-md-6">
                <div class="row">
                  <span class="h6">{{ event.nameEvent }}</span>
                </div>
                <div class="row">
                  <span class="h6">{{ event.city }}</span>
                </div>
                <div class="row">
                  <span>{{ event.date }}</span>
                </div>
              </div>
            </div>
          </div>
    
          <div class=" d-flex justify-content-center align-items-center">
            <nav aria-label="Pagination">
              <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <a class="page-link" (click)="changePage(currentPage - 1)">
                    &laquo;
                  </a>
                </li>
    
                <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
                  <a class="page-link" (click)="changePage(i + 1)" [class.active]="currentPage === i + 1">
                    {{ i + 1 }}
                  </a>
                </li>
    
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <a class="page-link" (click)="changePage(currentPage + 1)">
                    &raquo;
                  </a>
                </li>                
              </ul>
            </nav>
          </div>
        </div>
      </div> 

</main>
